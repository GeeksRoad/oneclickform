<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易投诉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style type="text/css">*{ margin: 0; padding: 0; } html,body{ width: 100%; height: 100%;}</style>

</head>

<body>
    <div id = "container" style="width:100%; height:100%" >
        <!-- <iframe width="100" height="100%" ></iframe> -->
    </div>
</body>
    <script>
        window.onload = function() {
            var iframe = document.createElement("iframe");
            iframe.width = "100%"
            iframe.height = "100%"
            iframe.src = "https://zjzxtsjbpt.yyhj.zjzwfw.gov.cn/zhejiang/m/gotoTousu.json?areaname=&areaCode="; 
            if (iframe.attachEvent){
                    iframe.attachEvent("onload", function(){ 
                        alert("Local iframe is now loaded2."); 
                    }); 
            } else { 
                iframe.onload = function(e){ 
                    alert("Local iframe is now loaded.");
                    iframe.contentWindow.document.getElementById("areaName").innerText="杭州市江干区"; 
                }
            }
            document.getElementById("container").appendChild(iframe);
        }
    </script>
</html>
